<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Simple Table</h2>

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>25</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>30</td>
        <td>UK</td>
      </tr>
      <tr>
        <td>Raj Patel</td>
        <td>28</td>
        <td>India</td>
      </tr>
    </table>
  </body>
</html>
